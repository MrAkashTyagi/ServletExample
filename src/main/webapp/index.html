<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register App</title>

<style>
.container {
	width:30%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	font-size: 20px;		
}
	#myform table tr td input{
		font-size: 10px;
	}
</style>

</head>
<body>

<div  class="container">

	<form id="myForm" action="RegisterServlet" method=post>

		<table>
			<tr>
				<td>Enter your name</td>
				<td><input type="text" name="user_name" /></td>
			</tr>
			<tr>
				<td>Enter your password</td>
				<td><input type="password" name="user_password"></td>
			</tr>
			<tr>
				<td>Enter your email</td>
				<td><input type="email" name="user_email"></td>
			</tr>
			<tr>
				<td>Select Gender</td>
				<td><input type="radio" name="user_gender" value="male">Male
					&nbsp; &nbsp;<input type="radio" name="user_gender" value="female">Female</td>
			</tr>
			<tr>
				<td>Select your course</td>
				<td><select name="user_course">
						<option value="Java">Java</option>
						<option value="Python">Python</option>
						<option value="C++">C++</option>
						<option value="PHP">PHP</option>
				</select></td>
			</tr>
			<tr>
				<td style="text-align: right"><input type="checkbox"
					name="condition" value="checked"></td>
				<td>Agree terms and condition</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Register</button>
					<button type="reset">Reset</button>
				</td>
			</tr>

		</table>

	</form>
</div>

</body>
</html>
